<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];
        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text("新しいパラグラフ！");
    </script>
</body>

</html>
